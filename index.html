<!DOCTYPE html>
<html>

<head>
    <title>GOAL BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="header">
        <div class="header-status_bar">
            <div class="header-status_bar-item">Текущая цель:</div>
        </div>

        <div class="result-money">3800/50000</div>
        <div class=goal_progress">7,6%</div>
    </div>

    <div class="content">
            <div class="button">
                <button class="button-add_goal">+</button>
            </div>
    </div>

    <div class="goal-list">
        <div class="goal">
            <div class="goal_item">Цель: 50000</div>
            <div class="goal_item">Есть: 3800/50000</div>
            <div class="goal_item">Прогресс: 7,6%</div>
        </div>
    </div>
</body>

</html>
